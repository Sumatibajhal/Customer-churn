<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Customer Churn Prediction</h2>
            <form action="/predict" method="POST">
                <!-- Replace field names below with actual feature names -->
                <div class="mb-3">
                    <label for="creditScore" class="form-label">Credit Score</label>
                    <input type="number" class="form-control" id="creditScore" name="CreditScore" required>
                </div>
                <div class="mb-3">
                    <label for="geography" class="form-label">Geography</label>
                    <select class="form-select" id="geography" name="Geography" required>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Spain">Spain</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="Age" required>
                </div>
                <div class="mb-3">
                    <label for="tenure" class="form-label">Tenure</label>
                    <input type="number" class="form-control" id="tenure" name="Tenure" required>
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="number" class="form-control" id="balance" name="Balance" required>
                </div>
                <div class="mb-3">
                    <label for="numOfProducts" class="form-label">Number of Products</label>
                    <input type="number" class="form-control" id="numOfProducts" name="NumOfProducts" required>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Predict Churn</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
